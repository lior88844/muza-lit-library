version: "3.8"

services:
  muza-lit-library:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8000}
      - GRAPHQL_ENDPOINT=${GRAPHQL_ENDPOINT:-http://localhost:8000/metadata/graphql}
      - AUDIO_FILES_ENDPOINT=${AUDIO_FILES_ENDPOINT:-http://localhost:8000/upload/files}
      - IMG_FILES_ENDPOINT=${IMG_FILES_ENDPOINT:-http://localhost:8000/upload/files}
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/staticData/allData.json', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - muza-network

networks:
  muza-network:
    driver: bridge
